<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Confirm Box</h2>


<button onclick="myFunction()">Click for confirm box</button>

<p id="demo"></p>

<script>
function myFunction() {
  var txt;
  if (confirm("You are dumb")) {
    txt = "Yes, you are";
  } else {
    txt = "Still you are";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
