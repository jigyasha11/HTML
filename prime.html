<!DOCTYPE html>
<html>
<head>
	<title>Prime Number</title>
</head>
<body>
	<script type="text/javascript">
	
		var n= prompt("Enter a number: ");
		n= Number(n);
		
			var n, i, flag = 0;
            for(i=2; i<=n-1; i++)
                if (n%i== 0)
                {
                    flag = false;
                    alert(n + " is not a prime number");
                    break;
                }
                  
            else 
                alert(n + " is a prime number");
	</script>
</body>
</html>
