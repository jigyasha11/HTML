<!DOCTYPE html>
<html>
<head>
	<title>Alert Name</title>
</head>
<body>

	<p>Your name: 
	<input id="text">
	<button onclick="myFunction()">Enter</button></p>
	<p id="demo"></p>
	<script type="text/javascript">
		function myFunction()
		{
		let name=document.getElementById("text").value;
		alert("Name:"+" "+name);
		}
	</script>

</body>
</html>
