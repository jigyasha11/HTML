<!DOCTYPE html>
<html>
<head>
	<title>Two numbers Arithmetic</title>
</head>
<body>
	<script type="text/javascript">
	var a= prompt("Enter the first no.: ");
	var b= prompt("Enter the second no.: ");
	a=Number(a);
	b=Number(b);
	var c=a+b;
	var d=a-b;
	var e=a*b;
	var f=a/b;
	var g=a**b;
	var h=a%b;
	
	alert("Addition="+c+"\nSubtraction="+d+"\nMultiplication="+e+"\nDivision="+f+"\nExponentiation="+g+"\nModulus="+h);
	</script>
</body>
</html>
