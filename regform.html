<!DOCTYPE html>
<html>
<head>
	<title>Registration validation</title>
	<style type="text/css">
		.error
		{
		 color: red;
		}
	</style>
</head>
<body style="background-color:Teal;">
	<h1 style="text-align:center;">Registration Form</h1>
	  <form>
	 	<table>
	 	 <tr>
	 	 	<td>Name:</td>
			<td><input type="text" name="fname" placeholder="First Name"/>
			<input type="text" name="mname" placeholder="Middle Name"/>
			<input type="text" name="lname" placeholder="Last Name"/></td>
	 	 </tr>
	 	  <tr>
	 	 	<td>Email ID:</td>
	 		<td><input type="email" size="70" placeholder="youremail@server.com"></td>
	 	 </tr>
	 	 <tr>
			<td><label>Username</label></td>
			<td><input type="text" name="username" id="username"></td>
		</tr>
		<tr>
			<td><label>Password: </label></td>
			<td><input type="password" name="password" id="password"></td>
		</tr>
	 	 	
	 	  <tr>
	 	 	<td>Address:</td>
	 		<td><textarea rows="5" cols="50"></textarea></td>
	 	 </tr>
	 	 <tr>
	 	 	<td></td>
	 		<td><input type="submit" value="Register Now">
			<input type="reset" value="Clear All"></td>
	 	 </tr>
	   </table>
	 </form>
	 <script type="text/javascript">
	 	function validatef()
		{
			var uname= document.getElementById("username").value;
			var passwd= document.getElementById("password").value;
			
			if(uname.length==0)
			{
				document.getElementById("errormsg").innerHTML="Username can not be empty";
				return false;
			}
			
			if(passwd.length==0)
			{
				document.getElementById("errormsg").innerHTML="Password can not be empty";
				return false;
			}
			
			if(uname.length==0 && passwd.length==0)
			{
				document.getElementById("errormsg").innerHTML="Username and Password can not be empty";
				return false;
			}
		}
	</script>
</body>
</html>
